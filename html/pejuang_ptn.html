<html>
  <head>
    <title>Data Fakultas Teknik UI</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
      }
    </style>
  </head>
  <body
    style="
      background-color: #29c5f6;
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      -moz-transform: translateX(-50%) translateY(-50%);
      -webkit-transform: translateX(-50%) translateY(-50%);
      transform: translateX(-50%) translateY(-50%);
    "
  >
    <h1>Pejuang PTN</h1>
    <a href="/menu">Kembali ke Menu</a>
    <h2></h2>
    <table id="tabel"></table>
  </body>
  <script>
    fetch("/pejuang_ptn", { method: "POST" })
      .then((res) => res.text())
      .then((html) => {
        document.getElementById("tabel").innerHTML = html;
      });
  </script>
</html>
