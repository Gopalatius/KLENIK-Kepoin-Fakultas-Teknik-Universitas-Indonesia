<html>
  <head>
    <title>Data Fakultas Teknik UI</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
      }
    </style>
  </head>
  <body
    style="
      background-color: #29c5f6;
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      -moz-transform: translateX(-50%) translateY(-50%);
      -webkit-transform: translateX(-50%) translateY(-50%);
      transform: translateX(-50%) translateY(-50%);
    "
  >
    <h1>Pejuang PTN</h1>
    <a href="/menu">Kembali ke Menu</a><br>
    <a href="/compare">Compare Jurusan</a>
    <table id="tabel">
        <tr>
            <th>Nama Departemen</th>
            <th>Nama Jurusan</th>
            <th>Daya Tampung</th>
            <th>Kuota SNMPTN</th>
            <th>Kuota SBMPTN</th>
            <th>Kuota SIMAKUI</th>
            <th>Kuota PPKB</th>
            <th>Kuota TS</th>
        </tr>
    </table>
  </body>
  <script>
    fetch("/pejuang_ptn", { method: "POST" })
      .then((res) => res.text())
      .then((html) => {
        const tabel = document.getElementById("tabel")
        tabel.insertAdjacentHTML('beforeEnd',html)
      });
  </script>
</html>
